name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-sub-build]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Notify Start on Telegram
        run: |
          TIMESTAMP=$(TZ=Asia/Manila date +"%Y-%m-%d %H:%M:%S %Z %z")
          MESSAGE="üõ†Ô∏è Build Started %0A"
          MESSAGE+="üì¶ Repository: ${{ github.repository }}%0A"
          MESSAGE+="üå± Branch: ${{ github.ref }}%0A"
          MESSAGE+="üïí Triggered at: ${TIMESTAMP}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${MESSAGE}"

      - name: Build and Push Image
        run: |
          docker buildx build --platform linux/amd64 \
          -t ghcr.io/${{ github.actor }}/docker-peer2profit:latest --push .

      - name: Notify Success on Telegram
        if: success()
        run: |
          TIMESTAMP=$(TZ=Asia/Manila date +"%Y-%m-%d %H:%M:%S %Z %z")
          MESSAGE="‚úÖ Build Done %0A"
          MESSAGE+="üì¶ Repository: ${{ github.repository }}%0A"
          MESSAGE+="üå± Branch: ${{ github.ref }}%0A"
          MESSAGE+="üïí Completed at: ${TIMESTAMP}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${MESSAGE}"

      - name: Notify Failure on Telegram
        if: failure()
        run: |
          TIMESTAMP=$(TZ=Asia/Manila date +"%Y-%m-%d %H:%M:%S %Z %z")
          MESSAGE="‚ùå Build Error %0A"
          MESSAGE+="üì¶ Repository: ${{ github.repository }}%0A"
          MESSAGE+="üå± Branch: ${{ github.ref }}%0A"
          MESSAGE+="üïí Failed at: ${TIMESTAMP}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${MESSAGE}"
